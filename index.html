<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Change a point color</title>
  </head>

  <body onload="main()">
    <canvas id="webgl" width="400" height="400">
    Please use a browser that supports "canvas"
    </canvas>
    <img src="Cat.jpg" width="400", height="400">

    <p id="numdot"> XXX </p>
    <button type="button" id="clearButton">Clear</button>

    <p>Drawing Mode:</p>
    <button type="button" id="pointButton">Squares</button>
    <button type="button" id="triangleButton">Triangles</button>
    <button type="button" id="circleButton">Circles</button>

    <p>Shape Color:</p>
    Red <input type="range" min="0" max="100" value="100" class="slider" id="redSlide">

    Green <input type="range" min="0" max="100" value="100" class="slider" id="greenSlide">

    Blue <input type="range" min="0" max="100" value="100" class="slider" id="blueSlide">

    <p>
    Shape Size:<input type="range" min="5" max="40" value="0" class="slider" id="sizeSlide">

    (Circles) Segment Count:<input type="range" min="10" max="36" value="10" class="slider" id="segmentSlide">

    <p>Click on this button to show the the picture for my hand-drawing</p>
    <button type="button" id="showButton">Show the cat</button>

    <p>
    Transparent<input type="range" min="0" max="100" value="100" class="slider" id="alphaSlide">

    Awesome: I did the Transparent to control the cat be all WHITE!

    <script src="lib/webgl-utils.js"></script>
    <script src="lib/webgl-debug.js"></script>
    <script src="lib/cuon-utils.js"></script>
    <script src="ColoredPoints.js"></script>
    <script src="Point.js"></script>
    <script src="Triangle.js"></script>
    <script src="Circle.js"></script>
  </body>
</html>
